apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: goclone-virtual-svc
  namespace: goclone
spec:
  hosts:
  - goclone.sdc.cpp
  gateways:
  - goclone-gateway
  http:
  - name: "goclone-routes"
    match:
    - uri:
        prefix: /api/v1/
    route:
    - destination:
        port:
          number: 8080
        host: goclone-svc
